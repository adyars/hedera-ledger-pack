process.hederaMintTokenTool.pauseKey=Pause Key
process.hederaMintTokenTool.pauseKey.desc=The key that has the authority to pause or unpause a token.<br>Pausing a token prevents the token from participating in all transactions.<br>If disabled, pausing is not possible.
